version: '3.8'

services:
  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: webapp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-init.conf:/etc/nginx/nginx-init.conf:ro
      - ./nginx-entrypoint.sh:/docker-entrypoint.sh:ro
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    depends_on:
      - frontend
    networks:
      - webapp-network
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    env_file:
      - .env

  # Certbot for Let's Encrypt certificates
  certbot:
    image: certbot/certbot
    container_name: webapp-certbot
    volumes:
      - ./certbot-entrypoint.sh:/docker-entrypoint.sh:ro
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    networks:
      - webapp-network
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - EMAIL=${EMAIL:-}
      - STAGING=${STAGING:-0}
    env_file:
      - .env
    depends_on:
      - nginx

  # PostgreSQL database
  postgres:
    env_file:
      - .env
    image: postgres:15-alpine
    container_name: webapp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webapp
    volumes:
      - /data/webapp/postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webapp-network

  # Backend API service
  backend:
    env_file:
      - .env
    image: ghcr.io/cydanix/web-app-tmpl/backend:0.0.1
    container_name: webapp-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/webapp
      HOST: 0.0.0.0
      PORT: 8080
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - webapp-network
    restart: unless-stopped

  # Frontend service
  frontend:
    env_file:
      - .env
    image: ghcr.io/cydanix/web-app-tmpl/frontend:0.0.1
    container_name: webapp-frontend
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://backend:8080
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - webapp-network
    restart: unless-stopped

volumes:
  certbot-www:
  certbot-conf:

networks:
  webapp-network:
    driver: bridge

