version: '3.8'

services:
  # Nginx reverse proxy with SSL
  nginx:
    env_file:
      - .env
    image: nginx:alpine
    container_name: webapp-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-init.conf:/etc/nginx/nginx-init.conf:ro
      - ./nginx-entrypoint.sh:/docker-entrypoint.sh:ro
      - /data/webapp/certbot-www:/var/www/certbot:ro
      - /data/webapp/certbot-conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
    networks:
      - webapp-network
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    environment:
      - DOMAIN=${DOMAIN:-localhost}

  # Certbot for Let's Encrypt certificates
  certbot:
    env_file:
      - .env
    image: certbot/certbot
    container_name: webapp-certbot
    volumes:
      - ./certbot-entrypoint.sh:/docker-entrypoint.sh:ro
      - /data/webapp/certbot-www:/var/www/certbot
      - /data/webapp/certbot-conf:/etc/letsencrypt
    networks:
      - webapp-network
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - EMAIL=${EMAIL:-}
      - STAGING=${STAGING:-0}
    depends_on:
      - nginx

  # PostgreSQL database
  postgres:
    env_file:
      - .env
    image: postgres:15-alpine
    container_name: webapp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-webapp}
    volumes:
      - /data/webapp/postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webapp-network

  # Backend API service
  backend:
    env_file:
      - .env
    image: ghcr.io/cydanix/web-app-tmpl/backend:${BACKEND_VERSION}
    container_name: webapp-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-webapp}
      HOST: 0.0.0.0
      PORT: 8080
      RUST_LOG: info
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - webapp-network
    restart: unless-stopped

  # Frontend service
  frontend:
    env_file:
      - .env
    image: ghcr.io/cydanix/web-app-tmpl/frontend:${FRONTEND_VERSION}
    container_name: webapp-frontend
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      NEXT_PUBLIC_GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - webapp-network
    restart: unless-stopped

networks:
  webapp-network:
    driver: bridge

