name: Build and Publish Frontend

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read frontend version
        id: version
        run: |
          VERSION=$(cat frontend/version | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Frontend version: $VERSION"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=ref,event=tag

      - name: Set API URL build arg
        id: api-url
        env:
          VAR_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
        run: |
          if [ -n "$VAR_API_URL" ]; then
            echo "api_url=$VAR_API_URL" >> $GITHUB_OUTPUT
            echo "Using API URL from vars: $VAR_API_URL"
          else
            echo "api_url=/api" >> $GITHUB_OUTPUT
            echo "Using default API URL: /api"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/frontend.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ steps.api-url.outputs.api_url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

